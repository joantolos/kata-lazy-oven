
<div class="recipe">
  <label>
    <p>Start the oven at {{recipe.start.hours}}:{{recipe.start.minutes}}.</p>
  </label>

  <label>
    <p>Put the meal at {{recipe.insert.hours}}:{{recipe.insert.minutes}}.</p>
  </label>

  <label>
    <p>Put it out at {{recipe.out.hours}}:{{recipe.out.minutes}}.</p>
  </label>

  <label>
    <p>Wait for five minutes and eat at {{recipe.end.hours}}:{{recipe.end.minutes}}.</p>
  </label>

  <div class="button">
    <nav>
      <a routerLink="/settings" routerLinkActive="activebutton">
        <button mat-fab class="font">back</button>
      </a>
    </nav>
  </div>
</div>
